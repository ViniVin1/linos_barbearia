<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linos Barbearia</title>
    <link rel="icon" type="image/x-icon" href="assets/brand/barba.png">

    

    <!-- Bootstrap core CSS -->
<link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       #haha {
        margin-top: -50px;
    }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="assets/brand/barba.png" alt="" width="80" height="80">
          <h2>Cadastro de Clientes</h2>
        </div>

        <div class="row g-12">
          
            <div class="col-md-2 col-lg-2"> </div>
        
            <div class="col-md-8 col-lg-8" >
                <form class="needs-validation" novalidate>
                <div class="row g-3" id="haha">
                    <div class="col-sm-6">
                    <label for="firstName" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Insira o primeiro nome
                    </div>
                    </div>

                    <div class="col-sm-6">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Insira o sobrenome
                    </div>
                    </div>

                    <div class="col-12">
                    <label for="email" class="form-label">Telefone</label>
                    <input type="text" class="form-control" name="tel" id="tel" placeholder="21940028922">
                    <div class="invalid-feedback">
                        Insira o telefone
                    </div>
                    </div>

                    <div class="col-12">
                    <label for="address" class="form-label">Data de Nascimento</label>
                    <input type="text" class="form-control" id="address" placeholder="DD/MM/AAAA" required>
                    <div class="invalid-feedback">
                        Insira a data de nascimento
                    </div>
                    </div>

                    

                <hr class="my-4">

                <button class="w-100 btn btn-success btn-lg" type="submit">Cadastrar Cliente</button>
                </form>
            </div>

            <div class="col-md-2 col-lg-2"> </div>

            </div>

      </main>

    </div>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/dist/js/form-validation.js"></script>
  </body>
</html>
